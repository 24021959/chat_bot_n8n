<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot n8n</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        /* Rende il chatbot a schermo intero */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #n8n-chat {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="n8n-chat"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://n8n-n8n.hcrxqs.easypanel.host/webhook/643b6895-06ac-4ba6-861e-f14bb4949d19/chat',
            target: '#n8n-chat',
            mode: 'fullscreen',  // Modifica per schermo intero
            showWelcomeScreen: true,
            defaultLanguage: 'en',
            initialMessages: [
                'Ciao! ðŸ‘‹',
                'Sono il tuo assistente virtuale. Come posso aiutarti oggi?'
            ],
            i18n: {
                en: {
                    title: 'Ciao! ðŸ‘‹',
                    subtitle: 'Scrivimi il tuo messaggio.',
                    footer: '',
                    getStarted: 'Nuova Conversazione',
                    inputPlaceholder: 'Scrivi qui...',
                }
            }
        });
    </script>
</body>
</html>
