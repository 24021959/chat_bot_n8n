<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot n8n</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chat { width: 300px; margin: auto; border: 1px solid #ccc; padding: 10px; }
        #messages { height: 300px; overflow-y: auto; border-bottom: 1px solid #ccc; }
        input { width: 80%; padding: 5px; }
        button { padding: 5px; }
    </style>
</head>
<body>
    <h1>Chatbot n8n</h1>
    <div id="chat">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Scrivi un messaggio...">
        <button onclick="sendMessage()">Invia</button>
    </div>
    <script>
        const webhookUrl = "https://n8n-n8n.hcrxqs.easypanel.host/webhook/643b6895-06ac-4ba6-861e-f14bb4949d19/chat";

        function sendMessage() {
            let input = document.getElementById("userInput");
            let messages = document.getElementById("messages");
            let userMessage = input.value.trim();

            if (userMessage === "") return;  // Non inviare messaggi vuoti

            messages.innerHTML += `<p><strong>Tu:</strong> ${userMessage}</p>`;
            input.value = "";

            fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                messages.innerHTML += `<p><strong>Bot:</strong> ${data.response || "Errore nella risposta"}</p>`;
            })
            .catch(error => {
                console.error("Errore:", error);
                messages.innerHTML += `<p style="color: red;"><strong>Errore:</strong> Impossibile connettersi al server.</p>`;
            });
        }
    </script>
</body>
</html>
