<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot EV-AI</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <style>
    /* Stili di base */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      background-color: #101330;
    }

    /* Contenitore per il chatbot */
    #chat-container {
      flex-grow: 1;
      width: 100%;
      height: calc(100vh - 40px);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Area del chatbot */
    #n8n-chat {
      flex-grow: 1;
      width: 100%;
    }

    /* Footer personalizzato */
    #custom-footer {
      text-align: center;
      padding: 10px;
      background: #101330;
      color: white;
      font-size: 14px;
      width: 100%;
      position: relative;
      z-index: 1000;
    }

    /* Nasconde il footer originale di n8n */
    .n8n-chat__footer {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="n8n-chat"></div>
  </div>
  <div id="custom-footer">Powered by <strong>EV-AI</strong></div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://n8n-n8n.hcrxqs.easypanel.host/webhook/643b6895-06ac-4ba6-861e-f14bb4949d19/chat',
      target: '#n8n-chat',
      mode: 'fullscreen',
      showWelcomeScreen: true,
      defaultLanguage: 'it',
      initialMessages: [
        "Ciao! ðŸ‘‹",
        "Sono il tuo assistente virtuale EV-AI. Come posso aiutarti oggi?"
      ],
      i18n: {
        it: {
          title: 'Ciao, come posso aiutarti oggi?',
          subtitle: 'ðŸŸ¢ Disponibile',
          footer: '', // Nasconde il footer originale di n8n
          getStarted: 'Nuova Conversazione',
          inputPlaceholder: 'Scrivi qui...'
        }
      }
    });
  </script>
</body>
</html>
